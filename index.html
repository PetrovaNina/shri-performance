<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Flashcards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1 class="quiz-heading">What is the capital of...</h1>
        <div class="quiz-area">
            <div class="quiz-card">
                <div class="card">
                    <div class="front">
                        <p class="country">China</p>
                    </div>
                    <div class="back">
                        <p class="capital">Beijing</p>
                    </div>
                </div>
            </div>
            <div class="quiz-card">
                <div class="card">
                    <div class="front">
                        <p class="country">India</p>
                    </div>
                    <div class="back">
                        <p class="capital">New Delhi</p>
                    </div>
                </div>
            </div>
            <div class="quiz-card">
                <div class="card">
                    <div class="front">
                        <p class="country">Japan</p>
                    </div>
                    <div class="back">
                        <p class="capital">Tokyo</p>
                    </div>
                </div>
            </div>
            <div class="quiz-card">
                <div class="card">
                    <div class="front">
                        <p class="country">Democratic Republic of the Congo</p>
                    </div>
                    <div class="back">
                        <p class="capital">Kinshasa </p>
                    </div>
                </div>
            </div>
            <div class="quiz-card">
                <div class="card">
                    <div class="front">
                        <p class="country">Russia</p>
                    </div>
                    <div class="back">
                        <p class="capital">Moscow</p>
                    </div>
                </div>
            </div>
            <div class="quiz-card">
                <div class="card">
                    <div class="front">
                        <p class="country">Indonesia</p>
                    </div>
                    <div class="back">
                        <p class="capital">Jakarta</p>
                    </div>
                </div>
            </div>
            <div class="quiz-card">
                <div class="card">
                    <div class="front">
                        <p class="country">South Korea</p>
                    </div>
                    <div class="back">
                        <p class="capital">Seoul</p>
                    </div>
                </div>
            </div>
            <div class="quiz-card">
                <div class="card">
                    <div class="front">
                        <p class="country">Egypt</p>
                    </div>
                    <div class="back">
                        <p class="capital">Cairo</p>
                    </div>
                </div>
            </div>
            <div class="quiz-card">
                <div class="card">
                    <div class="front">
                        <p class="country">Mexico</p>
                    </div>
                    <div class="back">
                        <p class="capital">Mexico City</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <a class="dev-link" href="https://petrovanina.github.io/shri-performance/stats/stats" target="_blank">STATS</a>

    <script src="node_modules/ua-parser-js/dist/ua-parser.min.js"></script>
    <script src="send.js"></script>
    <script>
        const parser = new UAParser();
        const counter = new Counter();

        counter.init('D8F28E50-3339-11EC-9EDF-9F93090795b6', String(Math.random()).substr(2, 12), 'send test');
        counter.setAdditionalParams({
            env: 'development',
            platform: parser.getDevice().type,
            browser: parser.getBrowser().name,
            os: parser.getOS().name,
        });

        counter.send('platform', parser.getDevice().type)
        counter.send('browser', parser.getBrowser().name)
        counter.send('os', parser.getOS().name)
        counter.send('connect', performance.timing.connectEnd - performance.timing.connectStart);
        counter.send('ttfb', performance.timing.responseEnd - performance.timing.requestStart);

        let timeStart = Date.now();

        setTimeout(function () {
            document.querySelector('.quiz-heading').style.color = 'red';
            counter.send('heading', Date.now() - timeStart);
        }, Math.random() * 1000 + 500);

        document.querySelector('.quiz-area').onhover = function () {
            let timeStart = Date.now();

            setTimeout(function () {
                counter.send('quiz', Date.now() - timeStart);
            }, Math.random() * 1000 + 2000);
        }

    </script>
</body>

</html>
